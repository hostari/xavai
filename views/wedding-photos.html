<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xavi Ablaza & Helen Chongviriyaphan's Wedding - Photos</title>
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background-color: #f4eee5;
            color: #46544f;
            line-height: 1.6;
            min-height: 100vh;
            padding-top: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        nav {
            margin-top: 1rem;
            margin-bottom: 2rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        nav a {
            color: #46544f;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            padding: 0.5rem 1rem;
            border: 1px solid #46544f;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #46544f;
            color: #f4eee5;
        }

        .back-link {
            color: #46544f;
            text-decoration: none;
            font-size: 1rem;
            margin-bottom: 2rem;
            display: inline-block;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        header {
            text-align: center;
            padding-bottom: 1rem;
        }

        h1 {
            font-size: 3rem;
            padding-bottom: 0.5rem;
            font-weight: normal;
            letter-spacing: 2px;
        }

        .wedding-title {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            font-weight: 600;
            color: #46544f;
            padding-bottom: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-bottom: 1rem;
        }

        .location {
            font-size: 1.1rem;
            padding-bottom: 2rem;
        }

        .countdown {
            padding-bottom: 2rem;
        }

        #countdown-timer {
            font-size: 1.2rem;
            padding-bottom: 0.5rem;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .photos-content {
            padding: 2rem 0;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 3 / 4;
        }

        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(70, 84, 79, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-item:hover .photo-overlay {
            opacity: 1;
        }

        .photo-overlay-text {
            color: #fff;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 1001;
        }

        .lightbox-close:hover {
            color: #f4eee5;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: #fff;
            cursor: pointer;
            padding: 0 20px;
            user-select: none;
            transition: color 0.3s ease;
        }

        .lightbox-nav:hover {
            color: #f4eee5;
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .lightbox-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        @media (max-width: 1024px) {
            .photo-gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }
        }

        .cover-photo {
            width: 100%;
            margin-bottom: 2rem;
        }

        .cover-photo img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .wedding-title {
                font-size: 2.5rem;
            }

            .photo-gallery {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .photos-content {
                padding: 1rem 0;
            }

            .lightbox-nav {
                font-size: 2rem;
                padding: 0 10px;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }

            .lightbox-close {
                top: 10px;
                right: 15px;
                font-size: 2rem;
            }

            .cover-photo {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="cover-photo">
        <img src="/w/W346.jpg" alt="Xavi & Helen Wedding Photo">
    </div>

    <div class="container">
        <header>
            <h2 class="wedding-title">our wedding</h2>
            <h1>XAVI & HELEN</h1>
            <p class="subtitle">BANGKOK, THAILAND â€¢ JANUARY 17, 2026</p>
            <p id="countdown-timer">162 DAYS TO GO!</p>
        </header>

        <nav>
            <ul>
                <li><a href="/wedding">Home</a></li>
                <li><a href="/wedding/our-story">Our Story</a></li>
                <li><a href="/wedding/photos">Photos</a></li>
                <li><a href="/wedding/qna">Q&A</a></li>
                <li><a href="/wedding/travel">Travel</a></li>
                <li><a href="/wedding/things-to-do">Things To Do</a></li>
                <li><a href="/wedding/registry">Registry</a></li>
                <li><a href="/wedding/rsvp">RSVP</a></li>
            </ul>
        </nav>

        <div class="photos-content">
            <div class="photo-gallery" id="photoGallery">
                <!-- Photos will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <span class="lightbox-nav lightbox-prev" onclick="changeImage(-1)">&#10094;</span>
        <div class="lightbox-content">
            <img class="lightbox-img" id="lightboxImg" src="" alt="Wedding Photo">
            <div class="lightbox-counter" id="lightboxCounter"></div>
        </div>
        <span class="lightbox-nav lightbox-next" onclick="changeImage(1)">&#10095;</span>
    </div>

    <script>
        // Wedding photos array
        const photos = [
            'W121.jpg', 'W196.jpg', 'W215.jpg', 'W236.jpg', 'W293.jpg', 'W335.jpg',
            'W3.jpg', 'W12.jpg', 'W20.jpg', 'W46.jpg', 'W85.jpg',
            'W107.jpg', 'W131.jpg', 'W150.jpg', 'W153.jpg',
            'W162.jpg', 'W164.jpg', 'W181.jpg',
            'W228.jpg', 'W249.jpg', 'W262.jpg', 'W280.jpg',
            'W300.jpg', 'W319.jpg', 'W321.jpg',
            'W344.jpg', 'W353.jpg', 'W368.jpg', 'W370.jpg'
        ];

        let currentImageIndex = 0;

        // Load photos into gallery
        function loadGallery() {
            const gallery = document.getElementById('photoGallery');
            photos.forEach((photo, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.onclick = () => openLightbox(index);

                const img = document.createElement('img');
                img.src = `/w/${photo}`;
                img.alt = `Wedding Photo ${index + 1}`;
                img.loading = 'lazy';

                const overlay = document.createElement('div');
                overlay.className = 'photo-overlay';
                overlay.innerHTML = '<span class="photo-overlay-text">View</span>';

                photoItem.appendChild(img);
                photoItem.appendChild(overlay);
                gallery.appendChild(photoItem);
            });
        }

        // Open lightbox
        function openLightbox(index) {
            currentImageIndex = index;
            updateLightboxImage();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }

        // Close lightbox
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = ''; // Restore scrolling
        }

        // Change image in lightbox
        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = photos.length - 1;
            } else if (currentImageIndex >= photos.length) {
                currentImageIndex = 0;
            }
            updateLightboxImage();
        }

        // Update lightbox image
        function updateLightboxImage() {
            const img = document.getElementById('lightboxImg');
            const counter = document.getElementById('lightboxCounter');
            img.src = `/w/${photos[currentImageIndex]}`;
            counter.textContent = `${currentImageIndex + 1} / ${photos.length}`;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowLeft') {
                    changeImage(-1);
                } else if (e.key === 'ArrowRight') {
                    changeImage(1);
                } else if (e.key === 'Escape') {
                    closeLightbox();
                }
            }
        });

        // Close lightbox when clicking outside image
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });

        // Countdown timer
        function updateCountdown() {
            const weddingDate = new Date('2026-01-17T00:00:00');
            const now = new Date();
            const timeDifference = weddingDate - now;

            if (timeDifference > 0) {
                const days = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));
                document.getElementById('countdown-timer').textContent = `${days} DAYS TO GO!`;
            } else {
                document.getElementById('countdown-timer').textContent = 'WE\'RE MARRIED!';
            }
        }

        // Initialize
        loadGallery();
        updateCountdown();
        setInterval(updateCountdown, 3600000); // Update every hour
    </script>
</body>
</html>
