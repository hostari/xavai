<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xavi Ablaza & Helen Chongviriyaphan's Wedding - Registry</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background-color: #f4eee5;
            color: #46544f;
            line-height: 1.6;
            min-height: 100vh;
            padding-top: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        nav {
            margin-top: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 0 auto;
        }

        nav a {
            color: #46544f;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            padding: 0.5rem 1rem;
            border: 1px solid #46544f;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #46544f;
            color: #f4eee5;
        }

        .back-link {
            color: #46544f;
            text-decoration: none;
            font-size: 1rem;
            margin-bottom: 2rem;
            display: inline-block;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: normal;
            letter-spacing: 2px;
        }

        .wedding-title {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            font-weight: 600;
            color: #46544f;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .registry-content {
            background: rgba(70, 84, 79, 0.05);
            padding: 3rem;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            color: #666;
        }

        .coming-soon {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #46544f;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .wedding-title {
                font-size: 2.5rem;
            }

            .registry-content {
                padding: 2rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h2 class="wedding-title">Our Wedding</h2>
            <h1>Registry</h1>
        </header>
        <nav>
            <ul>
                <li><a href="/wedding">Home</a></li>
                <li><a href="/wedding/our-story">Our Story</a></li>
                <li><a href="/wedding/photos">Photos</a></li>
                <li><a href="/wedding/qna">Q&A</a></li>
                <li><a href="/wedding/travel">Travel</a></li>
                <li><a href="/wedding/things-to-do">Things To Do</a></li>
                <li><a href="/wedding/registry">Registry</a></li>
                <li><a href="/wedding/rsvp">RSVP</a></li>
            </ul>
        </nav>

        <div class="registry-content">
            <div class="coming-soon">Coming Soon</div>
            <p>We're setting up our wedding registry. Details will be available here soon!</p>
        </div>
    </div>
</body>
</html>
