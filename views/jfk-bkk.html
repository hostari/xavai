<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JFK to Bangkok - Xavi & Helen's Wedding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background-color: #f4eee5;
            color: #46544f;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .back-link {
            color: #46544f;
            text-decoration: none;
            font-size: 1rem;
            margin-bottom: 2rem;
            display: inline-block;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: normal;
            letter-spacing: 2px;
        }

        .route-info {
            background: rgba(70, 84, 79, 0.1);
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 3rem;
            text-align: center;
        }

        .route-info h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #46544f;
        }

        .airport-codes {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #46544f;
        }

        .destination {
            font-size: 1.2rem;
            color: #666;
        }

        .coming-soon {
            background: rgba(70, 84, 79, 0.05);
            padding: 3rem;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 2rem;
        }

        .coming-soon h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #46544f;
        }

        .coming-soon p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background-color: #46544f;
            color: #f4eee5;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #5a6860;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .airport-codes {
                font-size: 1.5rem;
            }

            .coming-soon h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/wedding/travel" class="back-link">← Back to Travel</a>
        
        <header>
            <h1>Flight Search</h1>
        </header>

        <div class="route-info">
            <h2>Your Route</h2>
            <div class="airport-codes">JFK → BKK</div>
            <div class="destination">New York to Bangkok Suvarnabhumi</div>
        </div>

        <div class="coming-soon">
            <h3>Flight Search Coming Soon</h3>
            <p>We're working on integrating flight search for your route. In the meantime, you can search for flights directly with airlines or travel booking sites.</p>
            <a href="/wedding" class="btn">Back to Wedding</a>
        </div>
    </div>
</body>
</html>
