<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Story - Xavi & Helen's Wedding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background-color: #f4eee5;
            color: #46544f;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .back-link {
            color: #46544f;
            text-decoration: none;
            font-size: 1rem;
            margin-bottom: 2rem;
            display: inline-block;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: normal;
            letter-spacing: 2px;
        }

        .story-content {
            background: rgba(70, 84, 79, 0.05);
            padding: 3rem;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            color: #666;
        }

        .coming-soon {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #46544f;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .story-content {
                padding: 2rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/wedding" class="back-link">‚Üê Back to Wedding</a>
        
        <header>
            <h1>Our Story</h1>
        </header>

        <div class="story-content">
            <div class="coming-soon">Coming Soon</div>
            <p>We're working on sharing our story with you. Check back soon!</p>
        </div>
    </div>
</body>
</html>
