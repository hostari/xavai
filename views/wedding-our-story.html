        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background-color: #f4eee5;

            min-height: 100vh;
            padding-top: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        nav {
            margin-top: 1rem;
            margin-bottom: 2rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        nav a {
            color: #46544f;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            padding: 0.5rem 1rem;
            border: 1px solid #46544f;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #46544f;

        }

        .back-link {
            color: #46544f;
            text-decoration: none;

            margin-bottom: 2rem;

        }

        .back-link:hover {

        }

        header {

        h1 {
            font-size: 3rem;

            letter-spacing: 2px;
        }

        .wedding-title {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            font-weight: 600;
            color: #46544f;
            padding-bottom: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;

        }

            padding-bottom: 2rem;
        }

        .countdown {
            padding-bottom: 2rem;
        }

        #countdown-timer {
            font-size: 1.2rem;
            padding-bottom: 0.5rem;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .story-content {
            background: rgba(70, 84, 79, 0.05);
            padding: 3rem;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            color: #666;
        }

        .coming-soon {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #46544f;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .wedding-title {

            }

<body>
    <div class="container">

        <div class="story-content">
            <div class="coming-soon">Coming Soon</div>
            <p>We're working on sharing our story with you. Check back soon!</p>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const weddingDate = new Date('2026-01-17T00:00:00');
            const now = new Date();
            const timeDifference = weddingDate - now;
            
            if (timeDifference > 0) {
                const days = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));
                document.getElementById('countdown-timer').textContent = `${days} DAYS TO GO!`;
            } else {
                document.getElementById('countdown-timer').textContent = 'WE\'RE MARRIED!';
            }
        }

        // Update countdown immediately and then every hour
        updateCountdown();
        setInterval(updateCountdown, 3600000); // Update every hour
    </script>
</body>
